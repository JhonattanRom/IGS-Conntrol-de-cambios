<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Login</mat-card-title>
   
          <mat-card-content>
            <form #addServicioForm="ngForm" (submit)="onLoginClick()">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Correo_Usuario"
                  [formControl]="Correo_Usuario"
                  >
                <mat-error *ngIf="Correo_Usuario.invalid">{{ValidacionCorreoDeUsuario()}}</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  [formControl]="Password_Usuario"
                  >    
                  <mat-error
                    *ngIf="Password_Usuario.invalid">{{ValidacionPassword()}}
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button 
                [disabled]="(Correo_Usuario.invalid || Password_Usuario.invalid) ? true : false"
                
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
              </button>
            </form>
          </mat-card-content>
  </mat-card>
</div>
