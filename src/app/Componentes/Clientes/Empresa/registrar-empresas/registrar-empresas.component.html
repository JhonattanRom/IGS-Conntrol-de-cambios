<mat-card class= "mat-elevation-z12 carta" >
 <mat-card-title style="text-align:center;" >Registro de clientes
 </mat-card-title>
 <mat-card-content>
	<form  [formGroup]="registerForm" >
		<mat-form-field>
			<input 
				matInput 
				name="Nombre_empresa"
				placeholder="Nombre_empresa"
				formControlName="Nombre_empresa"
				>
        <mat-error *ngIf="Nombre_empresa.invalid">Se requiere un nombre para el servicio</mat-error>
        
		</mat-form-field>
		<mat-form-field>
			<input 
				matInput 
				name="Rif_empresa"
				placeholder="Rif_empresa"
				formControlName="Rif_empresa"
				>
		</mat-form-field>
     <div formArrayName="sucursales" *ngFor="let sucursale of sucursales.controls; let i = index">
     
                 <mat-card-subtitle  style="text-align:center; margin-top: 20px">
  Sucursal #{{i + 1}}
         </mat-card-subtitle>
          <div [formGroupName]="i">
                <mat-card-content>
                    <mat-form-field >
                     <input type="text" [attr.id]="'Nombre_sucursal' + i" class="form-control" matInput  formControlName="Nombre_sucursal" placeholder="Nombre_sucursal">
                      </mat-form-field>
                      <mat-form-field >
                     <input type="text" [attr.id]="'Telefono_sucursal' + i" class="form-control" matInput  formControlName="Telefono_sucursal" placeholder="Telefono">
                      </mat-form-field>
                       <mat-card-actions>
                         <button (click)="removerTelefono(i)"  mat-flat-button color="warn">Remover</button>
                       </mat-card-actions>
                </mat-card-content>

          </div>
           <mat-divider></mat-divider>
        </div>
    <div id="destination" #destinationRef ></div>
        <mat-grid-list cols="4" rowHeight="100px">
          <mat-grid-tile colspan="2">
            <button (click)="agregarSucursal()"
                color="accent"
                mat-raised-button
                 class="encabezado" 
                [ngx-scroll-to]="'#destination'"
                [ngx-scroll-to-offset]="200">
                Agregar Sucursal
            </button>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <button (click)="ClickAlert()"
                mat-raised-button
                color="primary"
                [ngx-scroll-to]="'#destination'"
                [ngx-scroll-to-offset]="200">
                Registrar Cliente
            </button>
          </mat-grid-tile>
        </mat-grid-list>
	</form>
 </mat-card-content>
</mat-card>
