<mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Datos del Cargo</mat-card-title>
    <mat-card-content>
      <form #updateCargoForm="ngForm">
        <mat-form-field>
          	<input
                  matInput
                  placeholder="Nombre del cargo"
                  required
                  name="Nombre_cargo"
                  [formControl] = "Nombre_cargo"
                  >
        	<mat-error
                    *ngIf="Nombre_cargo.invalid">{{validacionNombreCargo()}}
                  </mat-error>
        </mat-form-field>
		<mat-form-field class="example-full-width">
		    <textarea 
            matInput
            required 
            placeholder="Descripcion del cargo"
            name = 'Descripcion_cargo'
            [formControl] = "Descripcion_cargo">            
        </textarea>
        <mat-error
                    *ngIf="Descripcion_cargo.invalid">{{validacionDescripcion()}}
                  </mat-error>
		</mat-form-field>
        <button (click)="ClickAlert()"
                mat-raised-button
                color="primary"
                class="login-button">
                Actualizar cargo
        </button>
      </form>
    </mat-card-content>
</mat-card>
