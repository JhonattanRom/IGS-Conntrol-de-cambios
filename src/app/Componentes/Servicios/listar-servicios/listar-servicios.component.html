<section class="app-container " >
       <header>
           <mat-toolbar color="primary" class="hi">
              Listado de Servicios
           </mat-toolbar>
       </header>
</section>
<mat-grid-list cols="4" rowHeight="70px">
  <mat-grid-tile
      [colspan]="2"
      [rowspan]="1"
      >
    <mat-form-field>
		<!--(keyup)="applyFilter($event.target.value)" evento para el filtro-->
  		<input matInput 
  		          name="buscador"
                  ngModel
                  
                  [(ngModel)]="buscador"
                  (keyup)="applyFilter($event.target.value)" 
                  placeholder="Buscar ...">
	</mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      class="selector"
      >
    <mat-form-field>
	  <mat-label>Buscar por estado</mat-label>
	  <mat-select>
	    <mat-option *ngFor="let estado of estados" [value]="estado.value" (click)="mostrarInputs(estado, $event.target.value)">
	      {{estado.viewValue}}
	    </mat-option>
	  </mat-select>	
	</mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
	  class="btnPlus"
      >
    
	  <a mat-mini-fab color="primary"
	    		matTooltip="Agregar servicio"
        		matTooltipPosition="above"
        		aria-label="Button that displays a tooltip in various positions"
        		class="agregar"
        		[routerLink]="['/Home/RegistrarServicio']"><mat-icon mat-list-icon>add</mat-icon>
       </a>
	
  </mat-grid-tile>
</mat-grid-list>


	 
<div class="mat-elevation-z4 tablita">
<table mat-table [dataSource]="dataSource"  color="primary">
	  <!--- Note that these columns can be defined in any order.
	        The actual rendered columns are set as a property on the row definition" -->

	  <!-- ID Column -->
	  <ng-container matColumnDef="Id_servicio_app">
	    <th mat-header-cell *matHeaderCellDef class="header">ID </th>
	    <td mat-cell *matCellDef="let serv"> {{serv.Id_servicio_app}} </td>
	  </ng-container>

	  <!-- Nombre Column -->
	  <ng-container matColumnDef="Nombre_servicio">
	    <th mat-header-cell *matHeaderCellDef class="header">Nombre </th>
	    <td mat-cell *matCellDef="let serv"> {{serv.Nombre_servicio}} </td>
	  </ng-container>

	  <!-- Descripcion Column -->
	  <ng-container matColumnDef="Descripcion_servicio">
	    <th mat-header-cell *matHeaderCellDef class="header">Descripcion </th>
	    <td mat-cell *matCellDef="let serv"> {{serv.Descripcion_servicio}} </td>
	  </ng-container>

	  <!-- Estatus Column -->
	  <ng-container matColumnDef="Estado_servicio">
	    <th mat-header-cell *matHeaderCellDef class="header">Estado </th>
	    <td mat-cell *matCellDef="let serv">
	    	<!--Aqui esta en if else de habilitacion de servicios-->
	    	<p *ngIf = "serv.Estado_servicio; else No">Habilitado</p>
	    	<!--{{serv.Estado_servicio}}-->
	    	<ng-template #No>
				<p>Deshabilitado</p> 
			</ng-template> 
	    </td>
	    
	  </ng-container>

	  <!--Opciones Column-->
	  <ng-container matColumnDef="Opciones" >
	    <th mat-header-cell *matHeaderCellDef class="header">Opciones </th>
	    <td mat-cell *matCellDef="let serv"> 
	    	<a mat-mini-fab color="accent" [routerLink]="['/Home/DatosServicios', serv.Id_servicio_app]" style="color:white"
	    		matTooltip="Actualizar servicio"
        		matTooltipPosition="above"
        		aria-label="Button that displays a tooltip in various positions">
				<mat-icon mat-list-icon>edit</mat-icon>
			</a>
	    		<!--Aqui esta en if else de habilitacion de servicios-->
	    	<a mat-mini-fab color="warn" *ngIf = "serv.Estado_servicio; else Nobtn"
	    	    (click) = "ClickAlert(serv.Estado_servicio, serv.Id_servicio_app)"
	    		matTooltip="Deshabilitar servicio"
        		matTooltipPosition="above"
        		aria-label="Button that displays a tooltip in various positions">
        		<mat-icon mat-list-icon>clear</mat-icon>
        	</a>
	    	<a mat-mini-fab color="primary" *ngIf = "!serv.Estado_servicio" #Nobtn
	    		matTooltip="Habilitar servicio"
        		matTooltipPosition="above"
        		(click) = "ClickAlert(serv.Estado_servicio, serv.Id_servicio_app)"
        		aria-label="Button that displays a tooltip in various positions"><mat-icon mat-list-icon>done</mat-icon>
        	</a>	
	    </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr></table>
	<mat-paginator class="paginacion"[pageSizeOptions]="[3, 5]" showFirstLastButtons></mat-paginator>
</div>
