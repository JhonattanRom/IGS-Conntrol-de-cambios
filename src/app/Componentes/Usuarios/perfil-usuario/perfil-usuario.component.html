<section class="app-container " >
       <header>
           <mat-toolbar color="primary" class="hi">
              Perfil de Usuario
           </mat-toolbar>
       </header>
</section>
<mat-card class="mat-elevation-z4 Descripcion carta"  color="primary" style = "text-align: center">
	<mat-card-header>
		<mat-card-title>
			Perfil de usuario
   		 </mat-card-title>
	</mat-card-header>
	<mat-card-content >
		<p *ngIf="perfilData.length > 0">Nombre: {{perfilData[0].Nombre}}</p><br>
		<p *ngIf="perfilData.length > 0">Apellido: {{perfilData[0].Apellido}}</p><br>
		<p *ngIf="perfilData.length > 0">Cedula: {{perfilData[0].Cedula}}</p><br>
		<p *ngIf="perfilData.length > 0">Correo: {{perfilData[0].Correo}} </p><br>
		<p *ngIf="perfilData.length > 0">Cargo: {{perfilData[0].Cargo}}</p><br>
		<p *ngIf="perfilData.length > 0">Rol: {{perfilData[0].Rol}}</p><br>
	</mat-card-content>
</mat-card>
